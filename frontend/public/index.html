    <title>X Company - Attendance Management System</title>

    <style>
      /* Desktop-only access styles */
      @media (max-width: 768px) {
        body {
          display: none !important;
        }

        .mobile-block {
          display: block !important;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          z-index: 9999;
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
          color: white;
          font-family: "Inter", sans-serif;
          padding: 2rem;
        }

        .mobile-block h1 {
          font-size: 1.5rem;
          font-weight: 600;
          margin-bottom: 1rem;
        }

        .mobile-block p {
          font-size: 1rem;
          opacity: 0.9;
          line-height: 1.6;
        }

        .mobile-block .icon {
          font-size: 3rem;
          margin-bottom: 1rem;
        }
      }

      .mobile-block {
        display: none;
      }
    </style>
  </head>

    <!-- Mobile Access Block -->
    <div class="mobile-block">

          functionality reasons.
        </p>
        <p style="margin-top: 1rem; font-size: 0.9rem; opacity: 0.8">
          Please access this system from a desktop or laptop computer.
        </p>
      </div>
    </div>
